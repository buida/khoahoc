    var cipherText = payload[2];

    var passphraseDgst = CryptoJS.SHA256(password).toString();
    var decryptedhmac = CryptoJS.HmacSHA256(cipherText, CryptoJS.enc.Hex.parse(passphraseDgst)).toString().trim();

      decrypt();
    }
